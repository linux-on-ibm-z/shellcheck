language: shell
os: linux

services:
  - docker

jobs:
  include:
    - stage: Build

      # This must weirdly not have a dash, otherwise an empty job is created
      env: BUILD=linux
    - env: BUILD=windows
    - env: BUILD=armv6hf
    - env: BUILD=aarch64
    - env: BUILD=s390x
      arch: s390x
    - env: BUILD=osx
      os: osx

    - stage: Deploy docker image
      if: branch = master
      script:
        - source ./.multi_arch_docker
        - set -ex; multi_arch_docker::main; set +x

before_install: |
  DOCKER_BASE="$DOCKER_USERNAME/shellcheck"
  DOCKER_BUILDS=""
  export TAGS=""
  test "$TRAVIS_BRANCH" = master && TAGS="$TAGS latest" || true
  test -n "$TRAVIS_TAG"          && TAGS="$TAGS stable $TRAVIS_TAG" || true
  echo "Tags are $TAGS"

script:
  - mkdir -p deploy
  - source ./.compile_binaries
  - ./striptests
  - set -ex; build_"$BUILD"; set +x;
  - ./.prepare_deploy
  - ./.github_deploy

after_failure: |
  id
  pwd
  df -h
  find . -name '*.log' -type f -exec grep "" /dev/null {} +
  find . -ls

deploy:
  provider: gcs
  skip_cleanup: true
  access_key_id: GOOG7MDN7WEH6IIGBDCA
  secret_access_key:
    secure: 
  bucket: shellcheck
  local_dir: deploy
  on:
    repo: koalaman/shellcheck
    all_branches: true
